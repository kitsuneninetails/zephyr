[tox]
envlist = pep8
minversion = 1.8
skipsdist = True

[testenv]
setenv = VIRTUAL_ENV={envdir}
usedevelop = True
install_command = pip install {opts} {packages}
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands = ostestr --regex '{posargs}'

[tox:jenkins]
sitepackages = True

[testenv:pep8]
commands =
  flake8

[flake8]
# E265 block comment should start with ‘# ‘
# F401 'xxx' imported but unused
# F403 'from xxx import *' used; unable to detect undefined names
# F821 undefined name 'xxx'
# F841 local variable 'xxx' is assigned to but never used
# H303 No wildcard (*) import.
# H404 multi line docstring should start with a summary
# H405 multi line docstring summary not separated with an empty line
ignore = E265,F401,F403,F821,F841,H303,H404,H405
show-source = true
builtins = _
exclude = tests/*,.venv,.git,.tox,dist,doc,*lib/python*,*egg,build,tools,.ropeproject,rally-scenarios
